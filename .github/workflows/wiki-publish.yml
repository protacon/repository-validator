name: Publish automatically generated documentation to wiki
# This workflow is triggered on pushes to the repository.
on:
  push:
    branches:
      - master

jobs:
  build:
    # Job name is Greeting
    name: Publish wiki
    # This job runs on Linux
    runs-on: ubuntu-latest
    container: ptcos/multi-netcore-sdk:0.0.2
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        run: dotnet build

      - name: Generate documentation
        run: dotnet run --project Runner -- generate-document -o wiki
      
      - name: Upload Release Notes to Wiki
        uses: docker://decathlon/wiki-page-creator-action:2.0.1
        env:
          ACTION_MAIL: noreply@protacon.com
          ACTION_NAME: CI
          GH_PAT: ${{ secrets.GH_PAT }}
          MD_FOLDER: wiki
          OWNER: protacon
          REPO_NAME: repository-validator